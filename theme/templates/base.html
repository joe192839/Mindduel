{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}MindDuel{% endblock %}</title>
    <!-- Tailwind CSS -->
    {% tailwind_css %}
    <link href="{% static 'css/dist/output.css' %}" rel="stylesheet">
    <!-- League Spartan Font -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-in-out forwards;
        }
        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .popup-content {
            background: #121212;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .popup-content input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .popup-content button {
            background-color: #009fdc;
            color: white;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .popup-content button:hover {
            background-color: #007bb5;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-[#009fdc] text-white">
    <!-- Background Music -->
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="{% static 'quickplay/audio/cyberpunk-inspirational-futuristic-music-272636.mp3' %}" type="audio/mpeg">
    </audio>

    {% block content %}{% endblock %}

    <!-- Audio Manager Script -->
    <script src="{% static 'quickplay/js/audio-manager.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
