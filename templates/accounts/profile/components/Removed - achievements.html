<!-- templates/profile/components/achievements.html -->
<div class="bg-[#1e1e1e] rounded-lg p-6 border border-[#009fdc]/20">
    <h2 class="text-2xl font-bold mb-6">Achievements</h2>
    <div class="grid gap-4">
        {% for achievement in achievements %}
        <div class="achievement-badge">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-{{ achievement.color }}-400 to-{{ achievement.color }}-600 flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        {{ achievement.icon|safe }}
                    </svg>
                </div>
                <div>
                    <h3 class="font-bold">{{ achievement.name }}</h3>
                    <p class="text-sm text-gray-400">{{ achievement.description }}</p>
                </div>
            </div>
            <div class="mt-4">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: {{ achievement.progress }}%"></div>
                </div>
                <p class="text-sm text-gray-400 mt-1">{{ achievement.progress_text }}</p>
            </div>
        </div>
        {% endfor %}
