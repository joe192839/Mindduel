<!-- templates/profile/components/stats/category.html -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for category, stats in category_stats.items %}
    <div class="stat-card">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-gray-400">{{ category }}</h3>
            <span class="text-[#009fdc] font-bold">{{ stats.accuracy }}%</span>
        </div>
        <div class="progress-bar mb-2">
            <div class="progress-fill" style="width: {{ stats.accuracy }}%"></div>
        </div>
        <p class="text-sm text-gray-400">{{ stats.total_questions }} questions answered</p>
    </div>
    {% endfor %}
</div>
