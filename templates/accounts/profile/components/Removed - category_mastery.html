<!-- templates/profile/components/category_mastery.html -->
<div class="bg-[#1e1e1e] rounded-lg p-6 border border-[#009fdc]/20">
    <h2 class="text-2xl font-bold mb-6">Category Mastery</h2>
    <div class="space-y-4">
        {% for category, score in skill_scores.items %}
        <div>
            <div class="flex justify-between mb-1">
                <span class="text-sm text-gray-400">{{ category }}</span>
                <span class="text-sm font-bold">{{ score }}%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: {{ score }}%"></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
